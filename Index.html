<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours and Travels</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <h1>Explore the Best Tours with Us!</h1>
    </header>

    <div class="tours-container">
        <div class="tour">
            <h2>Agra Tour</h2>
            <p><em>Price: £10 per person</em></p>
            <img src="https://images.unsplash.com/photo-1571690171352-4e0364bdb056" alt="Agra Tour">
            <button class="buy-now" onclick="redirectToBooking('Agra Tour', '10')">Buy Now</button>
        </div>

        <div class="tour">
            <h2>Golden Temple Tour</h2>
            <p><em>Price: £24.99 per person</em></p>
            <img src="https://images.unsplash.com/photo-1605246850009-340a9cc8a998" alt="Golden Temple">
            <button class="buy-now" onclick="redirectToBooking('Golden Temple Tour', '24.99')">Buy Now</button>
        </div>

        <div class="tour">
            <h2>Taj Mahal Tour</h2>
            <p><em>Price: £8.99 per person</em></p>
            <img src="https://images.unsplash.com/photo-1601503285052-0c67f36a11d6" alt="Taj Mahal">
            <button class="buy-now" onclick="redirectToBooking('Taj Mahal Tour', '8.99')">Buy Now</button>
        </div>

        <div class="tour">
            <h2>Delhi & Agra Tour</h2>
            <p><em>Price: £25 per person</em></p>
            <img src="https://images.unsplash.com/photo-1578979707462-4c7394b12f1d" alt="Delhi and Agra">
            <button class="buy-now" onclick="redirectToBooking('Delhi & Agra Tour', '25')">Buy Now</button>
        </div>
    </div>

</body>
</html>
