<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script> 
</head>
<body>

    <header>
        <h1>Booking for <span id="tourName"></span></h1>
    </header>

    <div class="booking-container">
        <p><em>Price per person: Â£<span id="tourPrice"></span></em></p>

        <label>Number of Persons:</label>
        <div class="person-counter">
            <button onclick="updatePersons(-1)">-</button>
            <span id="personCount">1</span>
            <button onclick="updatePersons(1)">+</button>
        </div>

        <form id="bookingForm">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Surname:</label>
            <input type="text" id="surname" required>

            <label>Country:</label>
            <input type="text" id="country" required>

            <label>Phone Number:</label>
            <input type="tel" id="phone" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <button type="button" id="payButton">Pay Now</button>
        </form>
    </div>

</body>
</html>
